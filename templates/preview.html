{% extends "base.html" %}
{% block content %}
{% if article is not None%}

<div class='article'>
    <div class="content-title">
        <h1>{{ article["title"] }}</h1>
    </div>
    <div>{% raw article["content"] %}</div>
    <hr>
    标签：
    {% for label in article["tags"]%}
    <span class="label label-info">{{ label }}</span>
    {% end %}
</div>

{% else %}
<span>暂无数据</span>
{% end %}
{% end %}
