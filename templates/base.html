<!DOCTYPE html>
<html lang="{{ escape(handler.settings['lang']) }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %} {{ escape(handler.settings["blog_title"]) }}{% end %}</title>

    {%block script %}{% end %}
    <meta name="description" content="">
    <meta name="author" content="{{ escape(handler.settings['author']) }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="{{ static_url('html5.js') }}"></script>
    <![endif]-->


    <!-- Le styles -->
    <link href="{{ static_url('bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ static_url('bootstrap.min.responsive.css')}}" rel="stylesheet">
    <link href="{{ static_url('local.css')}}" rel="stylesheet">
    <link href="{{ static_url('pygments.css')}}" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 </head>

<body onload="prettyPrint()">

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="/">{{ escape(handler.settings["blog_title"]) }}</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/aboutMe">关于</a>
                </ul>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="content">
        <div class="row">

            <div class="span10">
                {% block content %}{% end %}
            </div>
        </div>

        <footer>
            <br/>

            <p><a href="">worldCode</a> &copy; {{ escape(handler.settings["author"]) }} 2014</p>
        </footer>

    </div>
</div>
</body>

</html>
