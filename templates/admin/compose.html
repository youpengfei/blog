<!DOCTYPE html>
<html>
<head>
    <title>写博客</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{{ static_url('bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{ static_url('jquery-1.9.0.js') }}"></script>
    <script src="{{ static_url('jquery.validate.min.js')}}"></script>
    <script src="{{ static_url('additional-methods.min.js')}}"></script>
    <link href="{{ static_url('edit/edit.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ static_url('edit/edit.js') }}">
    </script>
</head>
<body>
<div class="container" style="margin-top:40px;">
    <form action="/compose" class="form-horizontal" method="post" style="padding:5px" id="actionform">
        {% raw xsrf_form_html() %}
        {% if entry is not None%}
        <div class="control-group">
            <label class="control-label" for="inputTitle">博客标题</label>
            <div class="controls">
                <input id="inputTitle" type="text" name="title" width="98%" value="{{ entry['title'] }}"
                       placeholder="博客标题"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBrief">博客摘要</label>

            <div class="controls">
                <input id="inputBrief" type="text" name="brief" value="{{ entry['brief'] }}" maxlength="1000px"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputContent">博客正文</label>

            <div class="controls">
                <textarea id="inputContent" name="content" style="width:50%;height:400px;">
                    {{ entry["markDown"] }}
                </textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputTags">标签</label>

            <div class="controls">
                <input id="inputTags" type="text" name="tags" value="{{ ','.join(entry['tags']) }}"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputCategory">博客分类</label>

            <div class="controls">
                <input id="inputCategory" type="text" name="categoryId" value="{{ entry['category_id']}}"/>
            </div>
        </div>
        <input type="hidden" name="id" value="{{ entry['_id'] }}"/>
        {% else%}
        <div class="control-group">
            <label class="control-label" for="inputTitle">博客标题</label>

            <div class="controls">
                <input id="inputTitle" type="text" name="title" width="98%"
                       placeholder="博客标题"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBrief">博客摘要</label>

            <div class="controls">
                <input id="inputBrief" type="text" name="brief"  placeholder="博客摘要" maxlength="1000px"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputContent">博客正文</label>

            <div class="controls">
                <textarea id="inputContent" name="content" placeholder="博客正文" style="width:50%;height:400px;">
                </textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputTags">标签</label>

            <div class="controls">
                <input id="inputTags" type="text" name="tags"/>

            </div>
            <div class="controls" style="padding-top:5px;">
                 <span class="label label-info">生活</span>
                <span class="label label-info">生活</span>
                <span class="label label-info">生活</span>
                <span class="label label-info">生活</span>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputCategory">博客分类</label>

            <div class="controls">
                <select id="inputCategory" name="categoryId">
                    <option value="1">java</option>
                    <option value="2">linux</option>
                    <option value="3">生活</option>
                    <option value="4">美图</option>
                    <option value="5">工作</option>
                </select>
            </div>
        </div>

        {% end %}
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="提交" class="btn btn-primary">
                <input type="button" id="btn_preview" value="预览" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>
</body>
</html>
